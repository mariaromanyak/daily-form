<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-container">
		<header class="ba-header">
			<div class="ba-title">
				<img src="key.png" alt="key-icon" class="logo">
				<h1>Create your free account</h1>
				<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#" class="refer">Log in</a>.</p>
			</div>
		</header>
		<main>
			<div class="ba-cont">
				<form class="ba-form" action="index.html" method="post">
					<div class="container">
						<div class="container-1-2">
							<div class="container-1-2__pr">
								<input type="text" placeholder="First Name" name="first-name" required>
							</div>
							<input type="text" placeholder="Last Name" name="last-name" required>
						</div>
				    <input type="text" placeholder="Email Address" name="email" required>
				    <input type="password" placeholder="Password" name="psw" required>
				    <div class="clearfix">
				      <button type="submit" class="signupbtn">Sign up for free</button>
				    </div>
				  </div>
				</form>
			</div>
		</main>
		<footer class="ba-footer">
			<div class="hint">
				<p>By clicking on “Sign up for free”, you agree to the <a href="#" class="refer">Terms of Service</a> and
				the <a href="#" class="refer">Privacy Policy</a></p>
			</div>
		</footer>
 </div>
</body>
</html>
